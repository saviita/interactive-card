<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="cards">
          <div class="card__back">
            <span id="card-cvc" class="card__cvc">000</span>
          </div>

        <div class="card__front">
          <span id="card-number" class="card__number">0000 0000 0000 0000</span>
          <div class="card__info">
            <span id="card-name" class="card__name">JANE APPLESEED</span>
            <p class="card__expdate"><span id="card-month">00</span>/<span id="card-year">00</span></p>
          </div>
        </div>
      </div>       
      </div>

      <form class="form" id="form">
        <div class="form__group">
          <label for="name" class="text--label">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" class="form__input text--input">
          <span id="name-empty" class="empty error__empty text--error">Can't be blank</span>
          <span id="name-format" class="format error__format text--error">Wrong format, letters only</span>
        </div>
        
        <div class="form__group">
          <label for="number" class="text--label">CARD NUMBER</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" class="form__input text--input" maxlength="16">
          <span id="number-empty" class="empty error__empty text--error">Can't be blank</span>
          <span id="number-short" class="short error__short text--error">Number is too short</span>
          <span id="number-format" class="format error__format text--error">Wrong format, numbers only</span>
        </div>
        
        <div class="form__boxinfo">
          <div class="form__group">
            <label for="month" class="text--label">EXP. DATE (MM/YY)</label>
            <div class="form__dates">
              <input type="text" id="month" placeholder="MM" class="form__date text--input" maxlength="2">
              <input type="text" id="year" placeholder="YY" class="form__date text--input" maxlength="2">
            </div>           
            <span id="dates-empty" class="empty error__empty text--error">Can't be blank</span>
            <span id="dates-format" class="format error__format text--error">Wrong format, numbers only</span>
          </div>

          <div class="form__group">
            <label for="cvc" class="text--label">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" class="form__cvc text--input" maxlength="3">
            <span id="cvc-empty" class="empty error__empty text--error">Can't be blank</span>
            <span id="cvc-short" class="short error__short text--error">Number is too short</span>
            <span id="cvc-format" class="format error__format text--error">Wrong format, numbers only</span>
          </div>
        </div>
        <input type="submit" value="Confirm" id="btn" class="form__submit text--submit">
      </form>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
