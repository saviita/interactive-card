<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main>
      <form class="form" id="form">
        <div class="input">
          <label for="name" class="text--label">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" class="text--input">
          <span id="error-name" class="text--error">Can't be blank</span>
        </div>
        
        <div class="input">
          <label for="number" class="text--label">CARD NUMBER</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" class="text--input">
          <span id="error-number" class="text--error">Can't be blank</span>
        </div>
        
        <div class="form__boxdates">
          <div class="input">
            <label for="month" class="text--label">EXP. DATE</label>
            <input type="text" id="month" placeholder="MM" class="text--input">
            <span id="error-month" class="text--error">Can't be blank</span>
          </div>

          <div class="input">
            <label for="year" class="text--label">(MM/YY)</label>
            <input type="text" id="year" placeholder="YY" class="text--input">
          </div>

          <div class="input">
            <label for="cvc" class="text--label">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" class="text--input">
            <span id="error-cvc" class="text--error">Can't be blank</span>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
